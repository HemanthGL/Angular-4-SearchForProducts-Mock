<div class="w-50 text-center">
    <input type="search" name="" id="" [(ngModel)] = "searchPrompt" (ngModelChange) = "search()" placeholder="search for books by title or author name" class="form-control rounded">
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary bg-primary-subtle text-dark" (click) = "search()" >Search</button>
  </div>
